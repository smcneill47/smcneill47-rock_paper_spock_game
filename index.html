<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock, Paper, Scissors, Spock Lizard Game</title>
  </head>

  <body background="assets/starry_night_background.jpg" background-repeat="no-repeat" background-size="cover">

    <!--This section defines the 5 options users can select to play the game-->

    <header>
        <h1>Welcome to Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <span class="decision">YOUR CHOICE</span>
    <br>
    <div id="user-options">
        <div>
            <input type="radio" id="1" name="option" class="user-option">
            <i class="fa-regular fa-hand-horns"></i>
            <label for="1">Rock</label>
        </div>
        <div>
            <input type="radio" id="2" name="option" class="user-option">
            <label for="2">Scissors</label>
        </div>
        <div>
            <input type="radio" id="3" name="option" class="user-option">
            <label for="3">Paper</label>
        </div>
        <div>
            <input type="radio" id="4" name="option" class="user-option">
            <label for="4">Spock</label>
        </div>
        <div>
            <input type="radio" id="5" name="option" class="user-option">
            <label for="5">Lizard</label>
        </div>
    </div>
    <br>
    <span class="decision">COMPUTER CHOICE</span>
    <br>
    <div id="computer-choice"></div>
    <br>
    <span class="decision">
    <button id="play">Play</button>
    </span>
    <br>
    <span class="decision">Result</span>
    <br>
    <div id="output"></div>

    <script type="text/javascript" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/98a0c72eac.js" crossorigin="anonymous"></script>
</body>
</html>
