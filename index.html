<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors, Spock Lizard Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="assets/starry_night_background.jpg" background-repeat="no-repeat" background-size="cover">

    <!--This section defines the 5 options users can select to play the game-->

    <span>Welcome to the Rock, Paper, Scissors, Lizard, Spock Showdown!</span>

    <header>Your turn to choose....</header>

    <div id="user-options">
        <div>
            <input type="radio" id="1" name="option" class="user-option">
            <label for="1">Rock</label>
        </div>
        <div>
            <input type="radio" id="2" name="option" class="user-option">
            <label for="2">Scissors</label>
        </div>
        <div>
            <input type="radio" id="3" name="option" class="user-option">
            <label for="3">Paper</label>
        </div>
        <div>
            <input type="radio" id="4" name="option" class="user-option">
            <label for="4">Spock</label>
        </div>
        <div>
            <input type="radio" id="5" name="option" class="user-option">
            <label for="5">Lizard</label>
        </div>
    </div>

    <span>COMPUTER CHOICE</span>
    <div id="play"></div>
    <button id="play">Play</button>

    <div id="output"></div>

	<script src="index.js"></script>
  </body>
</html>
